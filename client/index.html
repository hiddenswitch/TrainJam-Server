<head>
    <meta charset="UTF-8">
    <title>TrainJam Kitchen Tester</title>
</head>

<body>
{{> lobbyView}}
{{> matchView}}
</body>

<template name="lobbyView">
    <h1>Lobby</h1>
    {{#with lobby}}
        <ul>
            {{#each connections}}
                <li>{{id}}: {{#if ready}}Ready{{else}}Not Ready{{/if}}</li>
            {{/each}}
        </ul>
        <p>Player Count: {{playerCount}}</p>
        <p>Ready Count: {{readyCount}}</p>
        <button id="ready-button">Ready</button>
        {{#if isStartable}}
            <button id="start-game-button">Start Game</button>
        {{/if}}
    {{/with}}
</template>

<template name="matchView">
    <h1>Matches:</h1>
    <ul>
        {{#each matches}}
            <li>{{_id}}</li>
        {{/each}}
    </ul>
    <ul>
        {{#each entities}}
            <li>{{_id}}</li>
        {{/each}}
    </ul>
</template>
